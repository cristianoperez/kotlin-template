version: '3.7'

services:
  kotlin-spring-sample:
    build: .
    image: creditas/kotlin-spring-sample
    hostname: kotlin-spring-sample
    network_mode: host
    ports:
      - "80:8080"
    init: true
    environment:
      - "DATABASE_URL=jdbc:postgresql://localhost:5432/kotlin_spring_sample?user=postgres"

networks:
  bankfacil:
    external: true
